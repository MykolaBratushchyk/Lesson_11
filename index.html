<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 11</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="body">
            <div class="homework">
                <div class="homework__container">
                    <div class="homework__title">
                        <h1>Test position</h1>
                    </div>
                    <div class="homework__space">
                        <div class="homework__subtitle">
                            <h2>position: relative</h2>
                        </div>
                        <div class="homework__position position-relative">
                            <div class="position-relative__block position-relative__block_1">Text</div>
                            <div class="position-relative__block position-relative__block_2">Text</div>
                            <div class="position-relative__block position-relative__block_3">Text</div>
                        </div>
                        <div class="homework__subtitle">
                            <h2>position: absolute</h2>
                        </div>
                        <div class="homework__position position-absolute">
                            <div class="position-absolute__block position-absolute__block_1">Text</div>
                            <div class="position-absolute__block position-absolute__block_2">Text</div>
                            <div class="position-absolute__block position-absolute__block_3">Text</div>
                        </div>
                        <div class="homework__subtitle">
                            <h2>position: sticky</h2>
                        </div>
                        <div class="homework__position position-sticky">
                            <div class="position-sticky__block position-sticky__block_1">sticky</div>
                            <div class="position-sticky__block position-sticky__block_2">Text</div>
                            <div class="position-sticky__block position-sticky__block_3">Text</div>
                        </div>
                        <div class="homework__subtitle">
                            <h2>position: fixed</h2>
                        </div>
                        <div class="homework__position position-fixed">
                            <div class="position-fixed__block position-fixed__block_1">fixed block</div>
                            <div class="position-fixed__block position-fixed__block_2">fixed block</div>
                            <div class="position-fixed__block position-fixed__block_3">fixed block</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="picture">
                <div class="picture__contaiiner">
                    <div class="picture__moscow">
                    </div>
                    <div class="picture__jet-photo-1">
                        <img src="img/jet1.webp" alt="">
                    </div>
                    <div class="picture__jet-photo-2">
                        <img src="img/jet2.webp" alt="">
                    </div>
                    <div class="picture__tank-photo">
                        <img src="img/tank.webp" alt="">
                    </div>
                    <div class="picture__flag">
                        <img src="img/flag.webp" alt="">
                    </div>
                    <div class="picture__tank tank">
                        <div class="tank__body"></div>
                        <div class="tank__header">
                            <div class="tank__flag">
                                <div class="tank__blue">

                                </div>
                                <div class="tank__yellow">

                                </div>
                            </div>
                        </div>
                        <div class="tank__muzzle"></div>
                        <div class="tank__caterpillar"></div>
                        <div class="tank__wheel-1"></div>
                        <div class="tank__wheel-2"></div>
                        <div class="tank__wheel-3"></div>
                        <div class="tank__wheel-4"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

</body>

</html>
